apiVersion: apps/v1
kind: Deployment
metadata:
  name: flash-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flash-app
  template:
    metadata:
      labels:
        app: flash-app
    spec:
      containers:
        - name: flask-app
          image: jeffrinbritto/flash-app:latest
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: flash-service
spec:
  type: NodePort
  selector:
    app: flask-app
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30001
